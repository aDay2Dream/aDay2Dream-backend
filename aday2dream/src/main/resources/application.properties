spring.application.name=aday2dream
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
logging.level.org.springframework.security=DEBUG


server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=mycert

logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.springframework.beans=DEBUG
logging.level.org.hibernate=error

jwt.minutes=60

audiofile.storage.directory=${AUDIOFILE_DIRECTORY}
spring.servlet.multipart.max-file-size=400MB
spring.servlet.multipart.max-request-size=400MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAILSENDER_EMAIL}
spring.mail.password=${MAILSENDER_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework=INFO





